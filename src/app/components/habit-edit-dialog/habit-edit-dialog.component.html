<h2 mat-dialog-title>{{ data.name }} {{ data.icon }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Cel (goal)</mat-label>
    <input matInput type="number" [(ngModel)]="data.goal" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Zrealizowane (progress)</mat-label>
    <input matInput type="number" [(ngModel)]="data.progress" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancel()">Anuluj</button>
  <button mat-button color="primary" (click)="save()">Zapisz</button>
</mat-dialog-actions>
